  <h3>Please enter the field requirements</h3>

  <form name="field" ng-submit="fieldSubmit(width,height)">

    <input type="search" required="" placeholder="Field height" ng-model="height"/>
    <input type="submit" value="enter"/>
  </form>

  {{width}} x {{height}}

</div>
